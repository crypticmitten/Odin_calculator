<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="screen"></div>
        <div class="buttons">
            <div class="operators">
                <button onclick="fill(this.textContent)" >+</button>
                <button onclick="fill(this.textContent)">-</button>
                <button onclick="fill(this.textContent)">x</button>
                <button onclick="fill(this.textContent)">/</button>
            </div>
            <div class="others">
                <button class="clear" onclick="Clear()">CLR</button>
                <button class="delete" onclick="Delete()">Delete</button>
            </div>
        </div>
        <div class="keys">
            <div class="key" onclick="fill(this.textContent)">9</div>
            <div class="key" onclick="fill(this.textContent)">8</div>
            <div class="key" onclick="fill(this.textContent)">7</div>
            <div class="key" onclick="fill(this.textContent)">6</div>
            <div class="key" onclick="fill(this.textContent)">5</div>
            <div class="key" onclick="fill(this.textContent)">4</div>
            <div class="key" onclick="fill(this.textContent)">3</div>
            <div class="key" onclick="fill(this.textContent)">2</div>
            <div class="key" onclick="fill(this.textContent)">1</div>
            <div class="key" onclick="equate()">=</div>
            <div class="key" onclick="fill(this.textContent)">.</div>
            <div class="key" onclick="fill(this.textContent)">0</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
